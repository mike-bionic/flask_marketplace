<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="shortcut icon" href="/static/{{logo_filename}}" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />

		<title>{{ seo_data.title }}</title>
		<meta
			property="og:title"
			content="{{ seo_data.title }}"
			data-react-helmet="true"
		/>
		<meta
			name="keywords"
			content="{{ seo_data.description }}"
			data-react-helmet="true"
		/>
		<link rel="canonical" href="https://ls.com.tm" data-react-helmet="true" />
		<meta name="description" content="{{ seo_data.description }}" />
		<meta name="keywords" content="{{ seo_data.keywords }}" />
		<meta name="author" content="Sap Çözgüt" />
		<meta
			property="og:site_name"
			content="Sap Çözgüt"
			data-react-helmet="true"
		/>
		<meta
			property="og:title"
			content="{{ seo_data.title }}"
			data-react-helmet="true"
		/>
		<meta
			property="og:description"
			content="{{ seo_data.description }}"
			data-react-helmet="true"
		/>
		<meta
			property="og:url"
			content="{{ seo_data.url }}"
			data-react-helmet="true"
		/>
		<meta
			property="og:type"
			content="{{ seo_data.type }}"
			data-react-helmet="true"
		/>
		<meta
			property="article:publisher"
			content="https://www.saphasap.com"
			data-react-helmet="true"
		/>
		<meta
			property="article:section"
			content="Coding"
			data-react-helmet="true"
		/>
		<meta property="article:tag" content="Coding" data-react-helmet="true" />
		<meta
			property="og:image"
			content="{{ seo_data.img }}"
			data-react-helmet="true"
		/>
		<meta
			property="og:image:secure_url"
			content="{{ seo_data.img }}"
			data-react-helmet="true"
		/>
		<meta property="og:image:width" content="1280" data-react-helmet="true" />
		<meta property="og:image:height" content="640" data-react-helmet="true" />
		<meta
			property="twitter:card"
			content="summary_large_image"
			data-react-helmet="true"
		/>
		<meta
			property="twitter:image"
			content="{{ seo_data.img }}"
			data-react-helmet="true"
		/>
		<meta
			property="twitter:site"
			content="@sapcozgut"
			data-react-helmet="true"
		/>
		<meta
			property="twitter:url"
			content="{{ seo_data.url }}"
			data-react-helmet="true"
		/>
		<meta
			property="twitter:title"
			content="{{ seo_data.title }}"
			data-react-helmet="true"
		/>

		<meta
			name="description"
			content="Web site created using create-react-app"
		/>
		{% for file in jsList %}
		<script defer="defer" src="{{app_prefix}}{{file}}"></script>
		{% endfor %} {% for file in cssList %}
		<link href="{{app_prefix}}{{file}}" rel="stylesheet" />
		{% endfor %}
	</head>
	<body>
		<div id="root"></div>
	</body>
</html>
